<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="container">
      <div class="screen">
         <span class="text">
            <p>2+2</p>
            <h2>5</h2>
         </span>
      </div>
      <div class="main-board">
         <div class="clicks">
            <div class="row">
               <span class="click green">C</span>
               <span class="click green">+/-</span>
               <span class="click green">%</span>
               <span class="click orange">/</span>
            </div>
            <div class="row">
               <span class="click">7</span>
               <span class="click">8</span>
               <span class="click">9</span>
               <span class="click orange"><i class='bx bx-x'></i></span>
            </div>
            <div class="row">
               <span class="click">4</span>
               <span class="click">5</span>
               <span class="click">6</span>
               <span class="click orange"><i class='bx bx-minus'></i></span>
            </div>
            <div class="row">
               <span class="click">1</span>
               <span class="click">2</span>
               <span class="click">3</span>
               <span class="click orange"><i class='bx bx-plus'></i></span>
            </div>
            <div class="row last">
               <span class="click zero">0</span>
               <span class="click">.</span>
               <span class="click orange">=</span>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
